{% extends "header.html" %}
{% block bodyblock %}
	<div id="page">
		<div id="content">
            {% for post in content %}
			<div class="post">
				<h2 class="title"><a href="#">{{ post.name }}</a></h2>
				<p class="meta"><a href="#"><span class="date">{{ post.date }}</span></a>&nbsp;<span class="links">
				<div class="entry">
                    <p>{{ post.body }}
					<p>
				</div>
			</div>
            {% endfor %}
		</div>
		<!-- end #content -->
{% endblock %}
